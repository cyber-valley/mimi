query GetOrgProjectWithComments(
  $org: String!, 
  $projectNumber: Int!, 
  $after: String
) {
  organization(login: $org) {
    projectV2(number: $projectNumber) {
      id
      title
      shortDescription
      closed
      url
      items(first: 100, after: $after) {
        nodes {
          updatedAt
          content {
            ... on Issue {
              title
              url
              state
              body
            }
          }
        }
        pageInfo {
          endCursor
          hasNextPage
        }
      }
    }
  }
}
